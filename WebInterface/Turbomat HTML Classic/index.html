<!DOCTYPE html>
<html>

<head>
	<title>Turbomat</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="styles.css">
	<script src="iro.min.js"></script>
</head>

<body id="theme">
	<div class="top-menu">
		<button id="drinks-button"> Drinks </button>
		<button id="message-button"> Message Board </button>
		<button id="leaderboard-button"> Leaderboard </button>
		<button id="party-button"> Party mode </button>
	</div>

	<div class="top-menu-right">
		<button id="butReconnect">Reconnect</button>
		<button id="butConnected" style="background: rgba(255, 255, 255, 0);">Connected</button>
	</div>


	<div class="transform-content">

	<div id="drinks">

		<!--
			<h1 class="turbomat">turbomat</h1>
		-->

		<div class="cans">
			<div class="can-column">
				<video class="video-size" autoplay="autoplay" loop muted>

						type="video/mp4"
					></source>

				</video>
				<div class="price-value">2 Franken</div>

				<div class="price-size">Nr 1</div>
			</div>
			<div class="can-column">
				<video class="video-size" autoplay="autoplay" loop muted>
					<source
						src="./videos/natur_render.mp4"
						type="video/mp4"
					></source>
					Your browser does not support the video tag.
				</video>
				<div class="price-value">2 Franken</div>
				<div class="price-size">500 ml</div>
				<div class="price-size">Nr 2</div>
			</div>
			<div class="can-column">
				<video class="video-size" autoplay="autoplay" loop muted>
					<source
						src="./videos/natur_render.mp4"
						type="video/mp4"
					></source>
					Your browser does not support the video tag.
				</video>
				<div class="price-value">2 Franken</div>
				<div class="price-size">500 ml</div>
				<div class="price-size">Nr 3</div>
			</div>
			<div class="can-column">
				<video class="video-size" autoplay="autoplay" loop muted>
					<source
						src="./videos/hell_render.mp4"
						type="video/mp4"
					></source>
					Your browser does not support the video tag.
				</video>
				<div class="price-value">2 Franken</div>
				<div class="price-size">500 ml</div>
				<div class="price-size">Nr 4</div>
			</div>
			<div class="can-column">
				<video class="video-size" autoplay="autoplay" loop muted>
					<source
						src="./videos/mate_render.mp4"
						type="video/mp4"
					></source>
					Your browser does not support the video tag.
				</video>
				<div class="price-value">2 Franken</div>
				<div class="price-size">300 ml</div>
				<div class="price-size">Nr 5 & 6</div>
			</div>
		</div>
	</div>

	<div id="message-board">
		<div class="add-container">
			<form name="toDoList">
				<input type="text" name="ListItem"/>
			</form>
			<div id="add-message">Add message</div>
		</div>

		<div class="messages-container">
			<ul></ul>
		</div>
	</div>

	<div id="leaderboard">
		<div>
			<h1>Coming Soon</h1>
		  </div>
	</div>

	<div id="party">
		<div class="color-container">
			<div>
				<div class="ColorPicker" id="wheelPicker">
			</div>
		</div>
	</div>
</div>
